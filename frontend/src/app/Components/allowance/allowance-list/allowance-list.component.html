<div class="card">
  <div class="card-header">
      <h3>Allowance table</h3>
      <div class="card-header-right">
<ul class="list-unstyled card-option">
<li><i class="fa fa-chevron-left"></i></li>
<li><i class="fa fa-window-maximize full-card"></i></li>
<li><i class="fa fa-minus minimize-card"></i></li>
<li><i class="fa fa-refresh reload-card"></i></li>
<li><i class="fa fa-times close-card"></i></li>
</ul>
</div>

  </div>
  <div class="search">
        <input type="text" name="filter" [(ngModel)]="searchText" placeholder="Enter id" #fill>
  </div>

  <div class="card-block table-border-style" >
    <app-Notification [message]="messagerequest"></app-Notification>
      <div class="table-responsive" >
        <button (click)="ButtonClickToAdd()" >
          <img   src="/frontend/src/assets/crud-img/plus.png" alt=" Add" />
        </button>
          <table class="table table-inverse">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Money</th>
                      <th>Options</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of datas | filter : searchText ">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.money}}</td>
                      <td>
                      <button (click)="ButtonClickToUpdate(item.id)">
                        <img   src="/frontend/src/img/plus.png" />
                      </button>
                      <button (click)="Delete($event,item.id)">
                        <img   src="/frontend/src/img/plus.png" />
                      </button>
                    </td>
                  </tr>

              </tbody>
          </table>
          <app-pagingnav class="d-flex justify-content-end"  [pagesize]="10"  #child></app-pagingnav>
      </div>
  </div>
</div>
