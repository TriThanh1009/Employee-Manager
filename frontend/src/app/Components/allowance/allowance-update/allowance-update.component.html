
<h5>Update Allowance</h5>

<form class="form" #form="ngForm" (ngSubmit)="Update(form.value)"   >
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <p ngModel name="id"> ID : {{id}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name"  ngModel name="name"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Money</label>
        <div class="col-sm-10">
            <input type="number" id="money"  ngModel name="money"  class="form-control" >
        </div>
    </div>
    <button >
        Update
  </button>
</form>
