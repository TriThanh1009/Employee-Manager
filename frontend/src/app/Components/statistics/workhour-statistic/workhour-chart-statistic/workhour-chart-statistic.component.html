

<div class="col-md-12 col-xl">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h5 class="mb-0">Unique Visitor</h5>
    <ul ngbNav aria-busy="true" #nav="ngbNav" class="nav-pills justify-content-end mb-0" (navChange)="onNavChange($event)">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Week</a>
        <ng-template ngbNavContent>
          <div id="visitor-chart"></div>
        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <a ngbNavLink>Month</a>
        <ng-template ngbNavContent>
          <div id="visitor-chart-1"></div>
        </ng-template>
      </li>
    </ul>
  </div>
  <div class="card">
    <div class="card-body">
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
  
</div>
<div class="col-md-12 col-xl">
  <h5 class="mb-3">Income Overview</h5>
  <div class="card">
    <div class="card-body">
      <h6 class="mb-2 f-w-400 text-muted">This Week Statistics</h6>
      <apx-chart
          [series]="chartOptions_4.series"
          [chart]="chartOptions_4.chart"
          [plotOptions]="chartOptions_4.plotOptions"
          [dataLabels]="chartOptions_4.dataLabels"
          [xaxis]="chartOptions_4.xaxis"
          [colors]="chartOptions_4.colors"
          [stroke]="chartOptions_4.stroke"
          [yaxis]="chartOptions_4.yaxis"
          [grid]="chartOptions_4.grid"
        ></apx-chart>
    </div>
  </div>
</div>
