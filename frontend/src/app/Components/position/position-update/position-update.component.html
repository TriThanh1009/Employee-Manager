
<h5>Update Position</h5>

<form class="form" #form="ngForm" (ngSubmit)="Update(form.value)" >
    <div class="form-group row">
        <div class="col-sm-10">
          <p [(ngModel)]="selectedID" name="id"> ID : {{selectedID}}</p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name"  ngModel name="name"  class="form-control" >
        </div>
    </div>
    <button >
        Update
  </button>
</form>
